<body>
  <div class="fullscreen-layout" title="fullscreen-layout">
    <header></header>
    <main></main>
    <footer></footer>
  </div>
  <div class="two-column-layout" title="multilpe-layout">
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <div class="three-column-layout" title="multilpe-layout">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
  <div class="grail-layout" title="multilpe-layout">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
  <div class="average-column-layout" title="multilpe-layout">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
  </div>
  <div class="center-layout" title="居中布局">
    <div></div>
  </div>
  <div class="text-wrapping">
    <img src="https://static.yangzw.vip/codepen/thor.jpg" alt="img">
    深度解析 CSS Flexbox 布局 - 2020年最新版。在水平方向上得用float控制左右对齐，稍一不注意，就会有浮动的元素飞来飞去~。在垂直方向上就更是百家争鸣了：要么手动计算高度然后算出中心点，要么用 line-height 和 height
    的结合，要么用十之八九不生效的 vertical-align 属性等等等等。
  </div>
  <div class="text-ellipsis">
    <p class="s-line s-ellipsis">玩转CSS的艺术之美，稍一不注意，就会有方向上就更是百</p>
    <p class="m-line m-ellipsis">自从 flex-box 出现以后，一切似乎就豁然开朗了，水平垂直各种花式对齐，空间分配由你做主。当然，要用好它，用对它也不是一件容易的事，今天就给你说说 flex-box 布局，看完之后你也能熟练的运用它！</p>
  </div>
